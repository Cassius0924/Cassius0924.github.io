{{- define "main" }}

<header class="page-header">
    <h1>{{- .Title -}}</h1>
    {{- if .Description }}
    <div class="post-description">
        {{ .Description }}
    </div>
    {{- end }}
</header>

<div class="friends-container">
    {{- range .Params.friends }}
    <div class="friend-card">
        <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="friend-link">
            <div class="friend-avatar">
                <img src="{{ .avatar }}" alt="{{ .name }}" loading="lazy">
            </div>
            <div class="friend-info">
                <h3 class="friend-name">{{ .name }}</h3>
                {{- if .description }}
                <p class="friend-description">{{ .description }}</p>
                {{- end }}
            </div>
        </a>
    </div>
    {{- end }}
</div>

<style>
.friends-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 2rem;
}

.friend-card {
    background: var(--entry);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.friend-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    border-color: var(--primary);
}

.friend-link {
    display: flex;
    align-items: center;
    padding: 20px;
    text-decoration: none;
    color: inherit;
    width: 100%;
    box-sizing: border-box;
}

.friend-avatar {
    flex-shrink: 0;
    margin-right: 16px;
}

.friend-avatar img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--primary);
    transition: transform 0.3s ease;
}

.friend-card:hover .friend-avatar img {
    transform: scale(1.1);
}

.friend-info {
    flex: 1;
    min-width: 0;
}

.friend-name {
    margin: 0 0 8px 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--primary);
    line-height: 1.3;
    word-wrap: break-word;
}

.friend-description {
    margin: 0;
    font-size: 0.9rem;
    color: var(--secondary);
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* 响应式设计 */
@media (max-width: 768px) {
    .friends-container {
        grid-template-columns: 1fr;
        gap: 16px;
    }
    
    .friend-link {
        padding: 16px;
    }
    
    .friend-avatar img {
        width: 50px;
        height: 50px;
    }
    
    .friend-name {
        font-size: 1rem;
    }
    
    .friend-description {
        font-size: 0.85rem;
    }
}

/* 暗色模式适配 */
@media (prefers-color-scheme: dark) {
    .friend-card {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .friend-card:hover {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
}
</style>

{{- end }}{{/* end main */}}
