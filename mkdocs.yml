site_name: Cassius0924's Blog
# site_url: https://cassius0924.github.io
site_author: Cassius0924
repo_name: 'Cassius0924/Cassius0924.github.io'
copyright: "Copyright &copy; 2024 - 2024 Chihchou Ho"
theme:
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  feature:
    tabs: true
  language: 'zh'
extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/cassius0924'
    - icon: 'fontawesome/brands/bilibili'
      link: 'https://space.bilibili.com/12873865'
markdown_extensions:
  - admonition # 注解块支持
  - pymdownx.arithmatex # 数学公式的TeX语法支持
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji: # 表情支持
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist: # 任务清单支持
      custom_checkbox: true
  - pymdownx.tilde
  - meta # 元数据支持
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
plugins:
  - search
